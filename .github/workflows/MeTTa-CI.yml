name: MeTTaLog CI

on:
  push:
    branches:
      - main
      - dev
      - ref/*
      - reduct-refactoring
  pull_request:
    branches:
      - main
      - dev
      - ref/*
      - reduct-refactoring

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    container:
      image: indominyus/mettalog:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run mettalog test
        run: |
          pip3 install ansi2html
          # python3 scripts/run-tests.py
          mettalog optimization/hillclimbing/tests/hillclimbing-helpers-test.metta
          mettalog optimization/simulated-annealing/tests/simulated-annealing-test.metta
